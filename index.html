<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://s.ytimg.com/yts/img/favicon_32-vflOogEID.png" sizes="32x32">
  <title>youtubeMini test git 2019</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <header>
    <h1>youtubeMini</h1>
  </header>
  <main>
    <nav id="filter">
      <div class="fieldsets">
        <fieldset id="order">
          <legend>Order</legend>
          <input type="radio" name="order" value="relevance" checked="checked" onclick="search()" id="radio-relevance"><label
            for="radio-relevance">Relevance</label><br><br>
          <input type="radio" name="order" value="date" onclick="search()" id="radio-date"><label for="radio-date">Date</label><br><br>
          <input type="radio" name="order" value="viewCount" onclick="search()" id="radio-viewCount"><label for="radio-viewCount">View
            count</label><br><br>
          <input type="radio" name="order" value="rating" onclick="search()" id="radio-rating"><label for="radio-rating">Rating</label><br>
        </fieldset>

        <fieldset id="duration">
          <legend>Duration</legend>
          <input type="radio" name="videoDuration" value="any" onclick="search()" id="radio-any"><label for="radio-any">Any</label><br><br>
          <input type="radio" name="videoDuration" value="short" onclick="search()" id="radio-short"><label for="radio-short">Short
            ( &lt; 4 min)</label><br><br>
          <input type="radio" name="videoDuration" value="medium" onclick="search()" id="radio-medium"><label for="radio-medium">Medium</label><br><br>
          <input type="radio" name="videoDuration" value="long" onclick="search()" id="radio-long"><label for="radio-long">Long
            ( &gt; 20 min)</label><br>
        </fieldset>

        <fieldset id="type">
          <legend>Type</legend>
          <input type="radio" name="eventType" value="completed" onclick="search()" id="radio-completed"><label for="radio-completed">Completed</label><br><br>
          <input type="radio" name="eventType" value="live" onclick="search()" id="radio-live"><label for="radio-live">Live</label><br><br>
          <input type="radio" name="eventType" value="upcoming" onclick="search()" id="radio-upcoming"><label for="radio-upcoming">Upcoming</label><br>
        </fieldset>
        <p class="clearfix"></p>
      </div>
    </nav>

    <div id="content">
      <div id="form">
        <form id="search" onsubmit="return false">
          <div id="inputs">

            <div id="one">
              <input id="query" value="" type="text" placeholder="search" />
            </div>

            <div id="two">
              <button onclick="search()">
                Youtubize IT
                <span class="top"></span>
                <span class="right"></span>
                <span class="bottom"></span>
                <span class="left"></span>
              </button>
            </div>

            <div id="three"><button title="show filter" id="show-filter"></button></div>

            <p class="clearfix"></p>
          </div>
        </form>
      </div>

      <div id="videos"></div>

    </div>

  </main>

  <footer>&copy; LL</footer>

  <script src="./script/config.js" type="text/javascript"></script>
  <script src="./script/API.js" type="text/javascript"></script>
  <script src="./script/App.js" type="text/javascript"></script>
  <script src="./script/script.js" type="text/javascript"></script>
</body>

</html>
